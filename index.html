<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - MICE Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/override.css">
  </head>
  <body>

<nav class="navbar navbar-expand-lg app-navbar">
  <div class="container-fluid px-4">

    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center gap-2" href="#">
      <img src="/logo.svg" alt="Logo" height="28">
      <span class="app-name">MICE Platform</span>
    </a>

    <!-- Mobile toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav links -->
    <div class="collapse navbar-collapse" id="mainNavbar">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item">
          <a class="nav-link active" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Bookings</a>
        </li>
      </ul>

      <!-- Right actions -->
      <div class="d-flex align-items-center gap-3">

        <!-- Notifications -->
        <button class="btn btn-icon position-relative">
          <i class="bi bi-bell"></i>
          <span class="badge bg-danger position-absolute top-0 start-100 translate-middle">
            3
          </span>
        </button>

        <!-- User dropdown -->
        <div class="dropdown">
          <button class="btn d-flex align-items-center gap-2"
                  data-bs-toggle="dropdown">
            <img src="/avatar.jpg" class="rounded-circle" width="32" height="32">
            <span class="d-none d-md-block">Sachin</span>
          </button>

          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</nav>
