<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Venues - Event Spaces</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../lib/bootstrap.min.css" />

  <!-- Fontawesome -->
  <link rel="stylesheet" href="../lib/all.min.css" />
  <script src="../lib/all.min.js"></script>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- jQuery -->
  <script src="../lib/jquery-4.0.0.min.js"></script>

  <!-- Includes all JS & CSS for the JavaScript Data Grid -->
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>

  <link rel="stylesheet" href="../css/sidebar.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="d-flex">
      <!-- Sidebar -->
      <aside class="sidebar d-lg-flex flex-column">
        <div class="sidebar-header">
          <span class="sidebar-brand">
            <img src="../assets/image-removebg-preview.png" alt="Logo" />
          </span>
        </div>

        <ul class="nav nav-pills flex-column gap-1 sidebar-nav">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">
              <i class="fa-solid fa-gauge"></i>
              Dashboard
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="event-spaces.html">
              <i class="fa-solid fa-kaaba"></i>
              Event Spaces
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="inquiries.html">
              <i class="fa-brands fa-rocketchat"></i>
              Received RFPs
              <span class="badge text-bg-danger">2</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="gallery.html">
              <i class="fa-regular fa-images"></i>
              Gallery
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="documents.html">
              <i class="fa-regular fa-folder"></i>
              Documents
            </a>
          </li>
        </ul>

        <div class="sidebar-footer d-flex flex-column gap-1 mt-auto">
          <span class="nav-item">
            <a class="nav-link" href="profile.html">
              <i class="fa-regular fa-circle-user"></i>
              Profile
            </a>
          </span>
          <span class="nav-item">
            <a class="nav-link cursor-pointer" id="btnSettings">
              <i class="fa-solid fa-gear"></i>
              Settings
            </a>
          </span>
          <span class="nav-item" id="logoutBtn">
            <a class="nav-link text-danger cursor-pointer">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              Logout
            </a>
          </span>
        </div>
      </aside>

      <!-- Main content -->
      <main class="flex-grow-1 p-4 d-flex flex-column gap-2">
        <!-- Page content here -->
        <div class="row">
          <div class="col-sm-6"></div>
          <div class="col-sm-6 text-end">
            <button class="btn btn-primary btn-sm" id="addNewBtn">Add New Space</button>
          </div>
        </div>
        <div class="row flex-grow-1">
          <div id="eventSpaceGrid" style="height: 100%"></div>
        </div>
      </main>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="informativeModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="confirmationModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="button" data-bs-dismiss="modal" class="btn btn-danger btn-sm">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="actionModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>

  <div id="loadingScreen" class="position-fixed top-0 start-0 w-100 h-100 align-items-center bg-dark bg-opacity-50"
    style="display: none; z-index: 9999">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="spinner-border text-success"></div>
    </div>
  </div>

  <div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true"
    style="position: absolute; top: 10px; right: 10px">
    <div class="d-flex">
      <div class="toast-body">Hello, world! This is a toast message.</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>

  <div class="modal-body pt-0">
    <div class="row">
      
    </div>
  </div>
  </div>

  <script>
    $("#addNewBtn").off("click").on("click", () => {
      $("#actionModal .modal-title").text("Add New Event Space")
      const modalBody = `
      <div class="row">
          <div class="col-sm-12 mb-3">
              <label class="form-label p-0">Event Space Name *</label>
              <input type="text" class="form-control" />
          </div>
          <div class="col-sm-12 mb-3">
              <label class="form-label p-0">Capacity *</label>
              <input type="number" class="form-control" />
          </div>
        <div class="col-sm-12">
          <label for="exampleFormControlTextarea1" class="form-label p-0">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        </div>`;
      const modalFooter = `<button
              type="button"
              class="btn btn-secondary btn-sm"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-primary btn-sm"
              onclick="confetti({
      particleCount: 150,
      spread: 90,
      origin: { y: 0.6 },
    })"
            >
              Submit
            </button>`;
            $("#actionModal .modal-footer").html(modalFooter)
      $("#actionModal .modal-body").html(modalBody)
      $("#actionModal").modal("show")
    })
  </script>
  <script src="../js/ag.grid.helper.js"></script>
  <script src="./grid/event.spaces.grid.js"></script>

  <script src="../js/utility.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script src="../lib/bootstrap.bundle.min.js"></script>
</body>

</html>
