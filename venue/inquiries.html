  <body>

            <li class="nav-item">
              <a class="nav-link active" href="inquiries.html">
                <i class="fa-brands fa-rocketchat"></i>
                Received RFPs
                <span class="badge text-bg-danger">2</span>

            </li>

            <li class="nav-item">
              <a class="nav-link" href="gallery.html">
                <i class="fa-regular fa-images"></i>

                Profile
              </a>
            </span>
            <span class="nav-item">
              <a class="nav-link cursor-pointer" id="btnSettings">

                Settings
              </a>
            </span>
            <span class="nav-item" id="logoutBtn">
              <a class="nav-link text-danger cursor-pointer">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>

            </span>
          </div>
        </aside>

        <!-- Main content -->
        <main class="flex-grow-1 p-4 d-flex flex-column">
          <!-- Page content here -->
          <div class="row">

                    <div class="d-flex justify-content-between">

            <div class="col-xl-3 col-sm-6 col-12 mb-4">

                  <div class="card-body">
                    <div class="d-flex justify-content-between">

                      <div class="media-body text-right">
                        <h3>156</h3>
                        <span>In Review RFPs</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

                    <div class="d-flex justify-content-between">

                        <i class="fa-solid fa-align-justify fs-2"></i>
                      </div>
                      <div class="media-body text-right">
                        <h3>423</h3>
                        <span>Total RFPs</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row flex-grow-1">
            <div id="inquiriesGrid" style="height: 100%"></div>
          </div>
        </main>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="informativeModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>

              type="button"
              class="btn-close"

              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"

              Close
            </button>
          </div>
        </div>

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"

              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <div
      id="loadingScreen"

      style="display: none; z-index: 9999"
    >
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="spinner-border text-success"></div>
      </div>
    </div>

    <script src="../js/ag.grid.helper.js"></script>
    <script src="./grid/inquiries.grid.js"></script>

    <script src="../js/utility.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="../lib/bootstrap.bundle.min.js"></script>
