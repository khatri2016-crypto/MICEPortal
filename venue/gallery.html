    <script>
      $("#newUploadBtn")
        .off("click")
        .on("click", () => openUploadModal());

      function deleteImage() {
        $(".toast .toast-body").text("Image deleted successfully.");
        $(".toast").removeClass("text-bg-primary").addClass("text-bg-success");
        $(".toast").toast("show");
      }

      function viewImage(data) {
        $("#informativeModal .modal-dialog").addClass("modal-xl");
        $("#informativeModal .modal-body").html(
          `<img src=${data} class='w-100' height="500px" />`,
        );

        $("#informativeModal").modal("show");
      }
    </script>

    <script>
      async function loadAndRenderGallery() {
        try {
          // Option 1: From local JSON file (place gallery-images.json in same folder or public dir)
          const response = await fetch("data/gallery.json");

          const images = await response.json();
          const filtered = images.filter((x) => x.venueId === 1); // ‚Üê only objects where venueId is 1

          renderGallery(filtered); // use the function above
        } catch (error) {
          console.error("Error loading gallery:", error);
          document.getElementById("gallery-container").innerHTML =
            '<p style="color:red; text-align:center;">Failed to load images. Please try again later.</p>';
        }
      }

      // Run when page loads
      window.addEventListener("DOMContentLoaded", loadAndRenderGallery);

      function renderGallery(images) {
        const container = document.querySelector(".gallery-grid");

        // Clear existing content (if needed)
        container.innerHTML = "";

        // Create document fragment for better performance
        const fragment = document.createDocumentFragment();

        images.forEach((img) => {
          const wrapper = document.createElement("div");
          wrapper.className = "gallery-img-wrapper dropdown";

          wrapper.innerHTML = `
      <i class="fa-solid fa-ellipsis-vertical" data-bs-toggle="dropdown"></i>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item cursor-pointer" onclick="deleteImage('${img.imageId}')">Delete</a>
        </li>
        <li>
          <a class="dropdown-item cursor-pointer" onclick="viewImage('${img.src}')">View</a>
        </li>
      </ul>
      <img 
        src="${img.thumbnailSrc || img.src}" 
        class="gallery-img" 
        alt="${img.alt || "Gallery image"}" 
        data-full="${img.src}"
        data-image-id="${img.imageId}"
      />
    `;

          fragment.appendChild(wrapper);
        });

        // Append all at once (much better performance than += innerHTML in loop)
        container.appendChild(fragment);

        console.log(`Rendered ${images.length} gallery items`);
      }
    </script>
